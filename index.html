<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusVerse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --header-bg: #1e293b;
            --text-light: #f1f5f9;
            --text-dark: #1f2937;
            --bg-light: #f9fafb;
            --bg-dark: #1e293b;
            --task-bg: #e2e8f0;
            --button-bg: #334155;
            --button-hover: #475569;
            --task-border: #0ea5e9;
            --subtask-border: #6366f1;
            --minitask-border: #ec4899;
            --border-color: #cbd5e1;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: var(--transition);
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .dark-mode .task, .dark-mode .subtask, .dark-mode .minitask {
            background-color: #334155;
            color: var(--text-light);
        }

        .app-header {
            background-color: var(--header-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .app-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, #0ea5e9, #6366f1, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            cursor: pointer;
            transition: var(--transition);
        }

        .app-title:hover {
            transform: scale(1.02);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: 1rem;
        }

        .search-input {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            min-width: 200px;
        }

        .dark-mode .search-input {
            background-color: #334155;
            color: var(--text-light);
            border-color: #475569;
        }

        .clock {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-right: 1rem;
        }

        .button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .button:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            border-left: 2px solid var(--border-color);
            border-right: 2px solid var(--border-color);
            min-height: calc(100vh - 72px);
        }

        .task-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .task-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .task-group-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .dark-mode .task-group-title {
            color: var(--text-light);
        }

        .task, .subtask, .minitask {
            background-color: var(--task-bg);
            border-radius: 10px;
            padding: 15px;
            position: relative;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .task:hover, .subtask:hover, .minitask:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .task {
            border-left: 8px solid var(--task-border);
        }

        .subtask {
            border-left: 6px solid var(--subtask-border);
            margin-left: 30px;
        }

        .minitask {
            border-left: 4px solid var(--minitask-border);
            margin-left: 60px;
        }

        .collapsed .subtask,
        .collapsed .minitask {
            display: none;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-weight: 600;
            flex-grow: 1;
            color: var(--text-dark);
        }

        .dark-mode .task-title {
            color: var(--text-light);
        }

        .task-controls {
            display: flex;
            gap: 0.75rem;
        }

        .small-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.35rem 0.7rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .small-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .progress-container {
            margin-top: 0.75rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #cbd5e1;
            border-radius: 4px;
            overflow: hidden;
        }

        .dark-mode .progress-bar {
            background-color: #475569;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #0ea5e9, #6366f1);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .due-date {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background-color: #fecaca;
            color: #991b1b;
        }

        .dark-mode .due-date {
            background-color: #7f1d1d;
            color: #fecaca;
        }

        .due-date.urgent {
            background-color: #fca5a5;
            color: #991b1b;
        }

        .dark-mode .due-date.urgent {
            background-color: #991b1b;
            color: #fca5a5;
        }

        .due-date.warning {
            background-color: #fef08a;
            color: #854d0e;
        }

        .dark-mode .due-date.warning {
            background-color: #854d0e;
            color: #fef08a;
        }

        .due-date.normal {
            background-color: #bbf7d0;
            color: #166534;
        }

        .dark-mode .due-date.normal {
            background-color: #166534;
            color: #bbf7d0;
        }

        .priority-high {
            background-color: #fecaca;
            color: #991b1b;
        }

        .priority-medium {
            background-color: #fef08a;
            color: #854d0e;
        }

        .priority-low {
            background-color: #bbf7d0;
            color: #166534;
        }

        .dark-mode .priority-high {
            background-color: #7f1d1d;
            color: #fecaca;
        }

        .dark-mode .priority-medium {
            background-color: #854d0e;
            color: #fef08a;
        }

        .dark-mode .priority-low {
            background-color: #166534;
            color: #bbf7d0;
        }

        .priority-tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 0.5rem;
            font-weight: normal;
        }

        .category-tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 15px;
            font-size: 0.7rem;
            margin-left: 0.5rem;
            background-color: #e2e8f0;
            color: var(--text-dark);
        }

        .dark-mode .category-tag {
            background-color: #334155;
            color: var(--text-light);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
            opacity: 1;
        }

        .dark-mode .modal {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-dark);
            transition: var(--transition);
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .dark-mode .modal-close {
            color: var(--text-light);
        }

        .modal-title {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .dark-mode .form-input {
            background-color: #334155;
            color: var(--text-light);
            border-color: #475569;
        }

        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 5px;
            font-size: 1rem;
            min-height: 150px;
            resize: vertical;
            transition: var(--transition);
        }

        .form-textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .dark-mode .form-textarea {
            background-color: #334155;
            color: var(--text-light);
            border-color: #475569;
        }

        .markdown-preview {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
        }

        .dark-mode .markdown-preview {
            background-color: #334155;
            border-color: #475569;
        }

        .markdown-preview h1, 
        .markdown-preview h2, 
        .markdown-preview h3 {
            margin: 1rem 0 0.5rem 0;
        }

        .markdown-preview p {
            margin: 0.5rem 0;
        }

        .markdown-preview ul, 
        .markdown-preview ol {
            margin: 0.5rem 0 0.5rem 1.5rem;
        }

        .markdown-preview code {
            background-color: #e5e7eb;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }

        .dark-mode .markdown-preview code {
            background-color: #475569;
        }

        .markdown-preview pre {
            background-color: #e5e7eb;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }

        .dark-mode .markdown-preview pre {
            background-color: #475569;
        }

        .markdown-preview blockquote {
            border-left: 3px solid #d1d5db;
            padding-left: 1rem;
            margin: 0.5rem 0;
            color: #6b7280;
        }

        .dark-mode .markdown-preview blockquote {
            border-left-color: #4b5563;
            color: #9ca3af;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .periodic-table-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
        }

        .periodic-table-image {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .close-periodic {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            transition: var(--transition);
        }

        .close-periodic:hover {
            transform: rotate(90deg);
        }

        .periodic-title {
            color: white;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #cbd5e1;
        }

        .dark-mode .settings-option {
            border-bottom-color: #475569;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #0ea5e9;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .no-tasks {
            text-align: center;
            margin-top: 2rem;
            color: #64748b;
        }

        .dark-mode .no-tasks {
            color: #94a3b8;
        }

        /* Import/Export Styles */
        .import-export {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #cbd5e1;
        }

        .dark-mode .import-export {
            border-top-color: #475569;
        }

        .data-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Calendar Styles */
        .calendar-day {
            padding: 0.5rem;
            text-align: center;
            border-radius: 5px;
            background-color: #e2e8f0;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            min-height: 60px;
        }

        .calendar-day:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .dark-mode .calendar-day {
            background-color: #334155;
        }

        .calendar-day.today {
            background-color: #0ea5e9;
            color: white;
            font-weight: 600;
        }

        .calendar-day.has-event::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #ec4899;
        }

        .dark-mode .calendar-day.has-event::after {
            background-color: #f472b6;
        }

        .calendar-event {
            font-size: 0.7rem;
            background-color: #f9a8d4;
            color: #831843;
            border-radius: 3px;
            padding: 0.1rem 0.2rem;
            margin-top: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dark-mode .calendar-event {
            background-color: #831843;
            color: #f9a8d4;
        }

        .event-form {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e2e8f0;
            border-radius: 5px;
        }

        .dark-mode .event-form {
            background-color: #334155;
        }

        .calendar-day-header {
            font-weight: 600;
            text-align: center;
            padding: 0.5rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .app-header {
                padding: 1rem;
                flex-wrap: wrap;
            }
            
            .header-controls {
                width: 100%;
                justify-content: space-between;
                margin-top: 0.5rem;
            }
            
            .search-container {
                order: 1;
                width: 100%;
                margin: 0.5rem 0;
            }
            
            .search-input {
                flex-grow: 1;
            }
        }

        @media (max-width: 480px) {
            .header-controls {
                gap: 0.5rem;
            }
            
            .clock {
                display: none;
            }
            
            .button {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1 class="app-title">FocusVerse</h1>
        <div class="header-controls">
            <div class="clock" id="clock">00:00:00</div>
            <div class="search-container">
                <input type="text" id="task-search" placeholder="Search tasks..." class="search-input">
                <button id="collapse-all" class="small-button">Collapse All</button>
            </div>
            <button class="button" id="calendar-btn">📅</button>
            <button class="button" id="planner-btn">📝</button>
            <button class="button" id="settings-btn">⚙️</button>
            <button class="button" id="add-task-btn">+</button>
        </div>
    </div>

    <div class="main-content">
        <div class="task-container" id="task-container">
            <div class="no-tasks">No tasks yet. Click the + button to add one!</div>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div class="modal-overlay" id="calendar-modal">
        <div class="modal">
            <button class="modal-close" id="close-calendar">&times;</button>
            <h2 class="modal-title">Calendar</h2>
            <div class="calendar-header" id="calendar-month">Month Year</div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar days will be generated here -->
            </div>
            <div class="event-form" id="event-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label" for="event-title">Event Title</label>
                    <input type="text" class="form-input" id="event-title">
                </div>
                <div class="form-group">
                    <label class="form-label" for="event-date">Date</label>
                    <input type="date" class="form-input" id="event-date">
                </div>
                <div class="form-actions">
                    <button class="button" id="save-event">Save Event</button>
                </div>
            </div>
            <div class="countdown">
                <h3>NEET 2026 Countdown</h3>
                <p id="neet-countdown">May 3, 2026</p>
            </div>
        </div>
    </div>

    <!-- Day Planner Modal -->
    <div class="modal-overlay" id="planner-modal">
        <div class="modal">
            <button class="modal-close" id="close-planner">&times;</button>
            <h2 class="modal-title">Day Planner</h2>
            <div class="form-group">
                <label class="form-label" for="planner-notes">Today's Notes</label>
                <textarea class="form-textarea" id="planner-notes" placeholder="Write your daily notes here..."></textarea>
            </div>
            <div class="markdown-preview" id="markdown-preview" style="display: none;"></div>
            <div class="form-actions">
                <button class="button" id="preview-markdown">Preview</button>
                <button class="button" id="save-planner">Save</button>
            </div>
        </div>
    </div>

    <!-- Periodic Table Container -->
    <div class="periodic-table-container" id="periodic-container" style="display: none;">
        <h2 class="periodic-title">Periodic Table of Elements</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Periodic_table_(polyatomic).svg/1200px-Periodic_table_(polyatomic).svg.png" 
             alt="Periodic Table" 
             class="periodic-table-image">
        <button class="close-periodic" id="close-periodic-btn">&times;</button>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <button class="modal-close" id="close-settings">&times;</button>
            <h2 class="modal-title">Settings</h2>
            
            <div class="settings-option">
                <span>Dark Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="import-export">
                <h3>Data Management</h3>
                <div class="data-actions">
                    <button class="button" id="export-data">Export Data</button>
                    <button class="button" id="import-data">Import Data</button>
                </div>
                <input type="file" id="import-file" style="display: none;" accept=".json">
            </div>
        </div>
    </div>

    <!-- Task Settings Modal -->
    <div class="modal-overlay" id="task-settings-modal">
        <div class="modal">
            <button class="modal-close" id="close-task-settings">&times;</button>

            <div class="form-group">
                <label class="form-label" for="task-name">Task Name</label>
                <input type="text" class="form-input" id="task-name">
            </div>
            
            <div class="form-group">
                <label class="form-label">Priority</label>
                <select class="form-input" id="task-priority">
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Category</label>
                <select class="form-input" id="task-category">
                    <option value="Study">Study</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Health">Health</option>
                    <option value="Other" selected>Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Deadline</label>
                <input type="datetime-local" class="form-input" id="task-deadline">

            <div class="form-group">
                <label class="form-label">Or set a timer</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="number" class="form-input" id="task-hours" placeholder="Hours" min="0" style="flex: 1;">
                    <input type="number" class="form-input" id="task-minutes" placeholder="Minutes" min="0" max="59" style="flex: 1;">
                </div>

            <div class="form-group">
                <label class="form-label" for="task-log-items">Log Items (optional)</label>
                <input type="number" class="form-input" id="task-log-items" min="1">

            <div class="form-group">
                <label class="form-label">
                    <input type="checkbox" id="task-repetitive"> Repetitive (resets daily)

            <div class="form-actions">
                <button class="button" id="task-notes-btn">📝 Notes</button>

                <button class="button" id="move-down-task">Move Down</button>

    <!-- Task Notes Modal -->
    <div class="modal-overlay" id="task-notes-modal">
        <div class="modal">
            <button class="modal-close" id="close-task-notes">&times;</button>
            <h2 class="modal-title">Task Notes</h2>
            <div class="form-group">
                <textarea class="form-textarea" id="task-notes-text" placeholder="Write your notes here..."></textarea>
            </div>
            <div class="markdown-preview" id="task-markdown-preview" style="display: none;"></div>
            <div class="form-actions">
                <button class="button" id="preview-task-markdown">Preview</button>
                <button class="button" id="save-task-notes">Save</button>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confetti-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // App State
        const state = {
            tasks: [],
            events: [],
            darkMode: false,
            currentEditingTask: null
        };

        // DOM Elements
        const elements = {
            clock: document.getElementById('clock'),
            taskContainer: document.getElementById('task-container'),
            taskSearch: document.getElementById('task-search'),
            collapseAll: document.getElementById('collapse-all'),
            calendarBtn: document.getElementById('calendar-btn'),
            plannerBtn: document.getElementById('planner-btn'),
            settingsBtn: document.getElementById('settings-btn'),
            addTaskBtn: document.getElementById('add-task-btn'),
            appTitle: document.querySelector('.app-title'),
            
            // Modals
            calendarModal: document.getElementById('calendar-modal'),
            plannerModal: document.getElementById('planner-modal'),
            periodicContainer: document.getElementById('periodic-container'),
            settingsModal: document.getElementById('settings-modal'),
            taskSettingsModal: document.getElementById('task-settings-modal'),
            taskNotesModal: document.getElementById('task-notes-modal'),
            
            // Modal close buttons
            closeCalendar: document.getElementById('close-calendar'),
            closePlanner: document.getElementById('close-planner'),
            closePeriodic: document.getElementById('close-periodic-btn'),
            closeSettings: document.getElementById('close-settings'),
            closeTaskSettings: document.getElementById('close-task-settings'),
            closeTaskNotes: document.getElementById('close-task-notes'),
            
            // Calendar elements
            calendarGrid: document.getElementById('calendar-grid'),
            calendarMonth: document.getElementById('calendar-month'),
            neetCountdown: document.getElementById('neet-countdown'),
            eventForm: document.getElementById('event-form'),
            eventTitle: document.getElementById('event-title'),
            eventDate: document.getElementById('event-date'),
            saveEvent: document.getElementById('save-event'),
            
            // Planner elements
            plannerNotes: document.getElementById('planner-notes'),
            savePlanner: document.getElementById('save-planner'),
            previewMarkdown: document.getElementById('preview-markdown'),
            markdownPreview: document.getElementById('markdown-preview'),
            
            // Settings elements
            darkModeToggle: document.getElementById('dark-mode-toggle'),
            exportData: document.getElementById('export-data'),
            importData: document.getElementById('import-data'),
            importFile: document.getElementById('import-file'),
            
            // Task settings elements
            taskName: document.getElementById('task-name'),
            taskPriority: document.getElementById('task-priority'),
            taskCategory: document.getElementById('task-category'),
            taskDeadline: document.getElementById('task-deadline'),
            taskHours: document.getElementById('task-hours'),
            taskMinutes: document.getElementById('task-minutes'),
            taskLogItems: document.getElementById('task-log-items'),
            taskRepetitive: document.getElementById('task-repetitive'),
            taskNotesBtn: document.getElementById('task-notes-btn'),
            deleteTask: document.getElementById('delete-task'),
            moveUpTask: document.getElementById('move-up-task'),
            moveDownTask: document.getElementById('move-down-task'),
            duplicateTask: document.getElementById('duplicate-task'),
            saveTaskSettings: document.getElementById('save-task-settings'),
            
            // Task notes elements
            taskNotesText: document.getElementById('task-notes-text'),
            saveTaskNotes: document.getElementById('save-task-notes'),
            previewTaskMarkdown: document.getElementById('preview-task-markdown'),
            taskMarkdownPreview: document.getElementById('task-markdown-preview'),
            
            // Confetti
            confettiContainer: document.getElementById('confetti-container')
        };

        // Initialize the app
        function init() {
            loadState();
            updateClock();
            setInterval(updateClock, 1000);
            setupEventListeners();
            renderTasks();
            checkRepetitiveTasks();
            generateCalendar();
            updateNeetCountdown();
        }

        // Load state from localStorage
        function loadState() {
            const savedState = localStorage.getItem('focusVerseState');
            if (savedState) {
                const parsed = JSON.parse(savedState);
                state.tasks = parsed.tasks || [];
                state.events = parsed.events || [];
                state.darkMode = parsed.darkMode || false;
                
                if (state.darkMode) {
                    document.body.classList.add('dark-mode');
                    elements.darkModeToggle.checked = true;
                }
                
                const plannerNotes = localStorage.getItem('focusVersePlannerNotes');
                if (plannerNotes) {
                    elements.plannerNotes.value = plannerNotes;
                }
                
                const isCollapsed = localStorage.getItem('focusVerseCollapsed') === 'true';
                if (isCollapsed) {
                    document.body.classList.add('collapsed');
                    elements.collapseAll.textContent = 'Expand All';
                }
            }
        }

        // Save state to localStorage
        function saveState() {
            const stateToSave = {
                tasks: state.tasks,
                events: state.events,
                darkMode: state.darkMode
            };
            localStorage.setItem('focusVerseState', JSON.stringify(stateToSave));
        }

        // Update the clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            elements.clock.textContent = timeString;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Header buttons
            elements.calendarBtn.addEventListener('click', () => toggleModal(elements.calendarModal));
            elements.plannerBtn.addEventListener('click', () => toggleModal(elements.plannerModal));
            elements.settingsBtn.addEventListener('click', () => toggleModal(elements.settingsModal));
            elements.addTaskBtn.addEventListener('click', addNewTask);
            elements.appTitle.addEventListener('click', showPeriodicTable);
            elements.taskSearch.addEventListener('input', searchTasks);
            elements.collapseAll.addEventListener('click', toggleCollapseAll);
            
            // Modal close buttons
            elements.closeCalendar.addEventListener('click', () => toggleModal(elements.calendarModal));
            elements.closePlanner.addEventListener('click', () => toggleModal(elements.plannerModal));
            elements.closePeriodic.addEventListener('click', hidePeriodicTable);
            elements.closeSettings.addEventListener('click', () => toggleModal(elements.settingsModal));
            elements.closeTaskSettings.addEventListener('click', () => toggleModal(elements.taskSettingsModal));
            elements.closeTaskNotes.addEventListener('click', () => toggleModal(elements.taskNotesModal));
            
            // Planner
            elements.savePlanner.addEventListener('click', savePlannerNotes);
            elements.previewMarkdown.addEventListener('click', () => {
                const markdown = elements.plannerNotes.value;
                elements.markdownPreview.innerHTML = marked.parse(markdown);
                elements.markdownPreview.style.display = 'block';
            });
            
            // Task notes
            elements.previewTaskMarkdown.addEventListener('click', () => {
                const markdown = elements.taskNotesText.value;
                elements.taskMarkdownPreview.innerHTML = marked.parse(markdown);
                elements.taskMarkdownPreview.style.display = 'block';
            });
            
            // Settings
            elements.darkModeToggle.addEventListener('change', toggleDarkMode);
            elements.exportData.addEventListener('click', exportAppData);
            elements.importData.addEventListener('click', () => elements.importFile.click());
            elements.importFile.addEventListener('change', importAppData);
            
            // Calendar
            elements.saveEvent.addEventListener('click', saveCalendarEvent);
            
            // Task settings
            elements.taskDeadline.addEventListener('change', () => {
                if (elements.taskDeadline.value) {
                    elements.taskHours.value = '';
                    elements.taskMinutes.value = '';
                }
            });
            
            elements.taskHours.addEventListener('change', updateTimerInput);
            elements.taskMinutes.addEventListener('change', updateTimerInput);
            
            elements.deleteTask.addEventListener('click', deleteCurrentTask);
            elements.moveUpTask.addEventListener('click', () => moveTask('up'));
            elements.moveDownTask.addEventListener('click', () => moveTask('down'));
            elements.duplicateTask.addEventListener('click', duplicateCurrentTask);
            elements.saveTaskSettings.addEventListener('click', saveTaskSettings);
            elements.taskNotesBtn.addEventListener('click', openTaskNotes);
            elements.saveTaskNotes.addEventListener('click', saveTaskNotes);
        }

        // Show periodic table
        function showPeriodicTable() {
            elements.periodicContainer.style.display = 'flex';
            setTimeout(() => {
                elements.periodicContainer.style.opacity = '1';
            }, 10);
        }

        // Hide periodic table
        function hidePeriodicTable() {
            elements.periodicContainer.style.opacity = '0';
            setTimeout(() => {
                elements.periodicContainer.style.display = 'none';
            }, 300);
        }

        // Toggle modal visibility
        function toggleModal(modal) {
            if (modal.classList.contains('active')) {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            } else {
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('active');
                }, 10);
            }
        }

        // Search tasks
        function searchTasks() {
            const searchTerm = elements.taskSearch.value.toLowerCase();
            const tasks = document.querySelectorAll('.task, .subtask, .minitask');
            
            tasks.forEach(task => {
                const title = task.querySelector('.task-title').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    task.style.display = '';
                    let parent = task.parentElement;
                    while (parent && !parent.classList.contains('task-container')) {
                        if (parent.classList.contains('task') || parent.classList.contains('subtask')) {
                            parent.style.display = '';
                        }
                        parent = parent.parentElement;
                    }
                } else {
                    task.style.display = 'none';
                }
            });
        }

        // Toggle collapse all
        function toggleCollapseAll() {
            const wasCollapsed = document.body.classList.toggle('collapsed');
            elements.collapseAll.textContent = wasCollapsed ? 'Expand All' : 'Collapse All';
            localStorage.setItem('focusVerseCollapsed', wasCollapsed);
        }

        // Add a new task
        function addNewTask() {
            const newTask = {
                id: Date.now().toString(),
                title: 'New Task',
                type: 'task',
                priority: 'medium',
                category: 'Other',
                completedItems: 0,
                logItems: null,
                deadline: null,
                timer: null,
                repetitive: false,
                notes: '',
                subtasks: []
            };
            
            state.tasks.push(newTask);
            saveState();
            renderTasks();
            openTaskSettings(newTask.id);
        }

        // Add a subtask
        function addSubtask(parentId, parentType) {
            const parent = findTask(parentId, parentType);
            if (!parent) return;
            
            const newSubtask = {
                id: Date.now().toString(),
                title: 'New Subtask',
                type: parentType === 'task' ? 'subtask' : 'minitask',
                priority: parent.priority,
                category: parent.category,
                completedItems: 0,
                logItems: null,
                deadline: null,
                timer: null,
                repetitive: false,
                notes: '',
                subtasks: []
            };
            
            parent.subtasks.push(newSubtask);
            
            if (parentType === 'task' && parent.subtasks.length > 0 && !parent.logItems) {
                parent.logItems = parent.subtasks.length;
            } else if (parentType === 'subtask' && parent.subtasks.length > 0 && !parent.logItems) {
                parent.logItems = parent.subtasks.length;
            }
            
            saveState();
            renderTasks();
            openTaskSettings(newSubtask.id, parentType === 'task' ? 'subtask' : 'minitask');
        }

        // Find a task by ID
        function findTask(id, type = 'task') {
            if (type === 'task') {
                return state.tasks.find(task => task.id === id);
            } else {
                for (const task of state.tasks) {
                    if (task.id === id) return task;
                    for (const subtask of task.subtasks) {
                        if (subtask.id === id) return subtask;
                        for (const minitask of subtask.subtasks) {
                            if (minitask.id === id) return minitask;
                        }
                    }
                }
                return null;
            }
        }

        // Find a task's parent
        function findParentTask(id) {
            for (const task of state.tasks) {
                if (task.id === id) return { parent: null, task };
                for (const subtask of task.subtasks) {
                    if (subtask.id === id) return { parent: task, task: subtask };
                    for (const minitask of subtask.subtasks) {
                        if (minitask.id === id) return { parent: subtask, task: minitask };
                    }
                }
            }
            return null;
        }

        // Render all tasks
        function renderTasks() {
            if (state.tasks.length === 0) {
                elements.taskContainer.innerHTML = '<div class="no-tasks">No tasks yet. Click the + button to add one!</div>';
                return;
            }
            
            elements.taskContainer.innerHTML = '';
            
            const taskGroups = {
                'Active Tasks': state.tasks.filter(task => {
                    if (task.subtasks && task.subtasks.length > 0) {
                        const completedSubtasks = task.subtasks.filter(subtask => {
                            if (subtask.subtasks && subtask.subtasks.length > 0) {
                                return subtask.subtasks.every(minitask => 
                                    minitask.logItems ? minitask.completedItems >= minitask.logItems : true
                                );
                            } else {
                                return subtask.logItems ? subtask.completedItems >= subtask.logItems : true;
                            }
                        }).length;
                        return completedSubtasks < task.subtasks.length;
                    } else {
                        return task.logItems ? task.completedItems < task.logItems : true;
                    }
                }),
                'Completed Tasks': state.tasks.filter(task => {
                    if (task.subtasks && task.subtasks.length > 0) {
                        const completedSubtasks = task.subtasks.filter(subtask => {
                            if (subtask.subtasks && subtask.subtasks.length > 0) {
                                return subtask.subtasks.every(minitask => 
                                    minitask.logItems ? minitask.completedItems >= minitask.logItems : true
                                );
                            } else {
                                return subtask.logItems ? subtask.completedItems >= subtask.logItems : true;
                            }
                        }).length;
                        return completedSubtasks >= task.subtasks.length;
                    } else {
                        return task.logItems ? task.completedItems >= task.logItems : false;
                    }
                })
            };
            
            for (const [groupName, tasks] of Object.entries(taskGroups)) {
                if (tasks.length > 0) {
                    const groupElement = document.createElement('div');
                    groupElement.className = 'task-group';
                    groupElement.innerHTML = `<div class="task-group-title">${groupName}</div>`;
                    
                    tasks.forEach((task, index) => {
                        renderTask(task, index, groupElement);
                    });
                    
                    elements.taskContainer.appendChild(groupElement);
                }
            }
        }

        // Render a single task
        function renderTask(task, index, parentElement) {
            const taskElement = document.createElement('div');
            taskElement.className = task.type;
            taskElement.dataset.id = task.id;
            taskElement.dataset.type = task.type;
            taskElement.dataset.index = index;
            
            let progress = 0;
            let isCompleted = false;
            
            if (task.subtasks && task.subtasks.length > 0) {
                const completedSubtasks = task.subtasks.filter(subtask => {
                    if (subtask.subtasks && subtask.subtasks.length > 0) {
                        return subtask.subtasks.every(minitask => 
                            minitask.logItems ? minitask.completedItems >= minitask.logItems : true
                        );
                    } else {
                        return subtask.logItems ? subtask.completedItems >= subtask.logItems : true;
                    }
                }).length;
                
                progress = (completedSubtasks / task.subtasks.length) * 100;
                isCompleted = completedSubtasks >= task.subtasks.length;
            } else {
                progress = task.logItems ? (task.completedItems / task.logItems) * 100 : 0;
                isCompleted = task.logItems ? task.completedItems >= task.logItems : false;
            }
            
            let timeDisplay = '';
            let dueDateElement = '';
            if (task.deadline) {
                const deadlineDate = new Date(task.deadline);
                timeDisplay = `Deadline: ${deadlineDate.toLocaleString()}`;
                
                const today = new Date();
                const timeDiff = deadlineDate.getTime() - today.getTime();
                const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                
                let urgencyClass = 'normal';
                if (daysDiff <= 0) {
                    urgencyClass = 'urgent';
                } else if (daysDiff <= 3) {
                    urgencyClass = 'warning';
                }
                
                dueDateElement = `<div class="due-date ${urgencyClass}">
                    <i class="bi bi-calendar-check"></i>
                    ${daysDiff <= 0 ? 'Due now!' : `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`}
                </div>`;
            } else if (task.timer) {
                timeDisplay = `Timer: ${task.timer.hours}h ${task.timer.minutes}m`;
            }
            
            const showIncrementButton = !task.subtasks || task.subtasks.length === 0;
            
            taskElement.innerHTML = `
                <div class="task-header">
                    <div class="task-title">
                        ${task.title}
                        <span class="priority-${task.priority} priority-tag">${task.priority}</span>
                        <span class="category-tag">${task.category}</span>
                    </div>
                    <div class="task-controls">
                        ${task.type !== 'minitask' ? `<button class="small-button add-subtask">+ ${task.type === 'task' ? 'Subtask' : 'Mini'}</button>` : ''}
                        <button class="small-button duplicate-btn">⎘</button>
                        ${showIncrementButton ? `<button class="small-button increment-btn">+1</button>` : ''}
                        <button class="small-button settings-btn">⚙️</button>
                    </div>
                </div>
                ${dueDateElement}
                ${timeDisplay ? `<div style="margin-bottom: 0.5rem; font-size: 0.8rem;">${timeDisplay}</div>` : ''}
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    ${task.subtasks && task.subtasks.length > 0 ? 
                        `<div style="font-size: 0.8rem; margin-top: 0.25rem;">${Math.round(progress)}% (${task.subtasks.filter(st => {
                            if (st.subtasks && st.subtasks.length > 0) {
                                return st.subtasks.every(mt => mt.logItems ? mt.completedItems >= mt.logItems : true);
                            } else {
                                return st.logItems ? st.completedItems >= st.logItems : true;
                            }
                        }).length}/${task.subtasks.length})</div>` : 
                        task.logItems ? `<div style="font-size: 0.8rem; margin-top: 0.25rem;">${task.completedItems}/${task.logItems}</div>` : ''}
                </div>
            `;
            
            if (parentElement) {
                parentElement.appendChild(taskElement);
            } else {
                elements.taskContainer.appendChild(taskElement);
            }
            
            const addSubtaskBtn = taskElement.querySelector('.add-subtask');
            if (addSubtaskBtn) {
                addSubtaskBtn.addEventListener('click', () => addSubtask(task.id, task.type));
            }
            
            const duplicateBtn = taskElement.querySelector('.duplicate-btn');
            duplicateBtn.addEventListener('click', () => duplicateTask(task.id, task.type));
            
            const incrementBtn = taskElement.querySelector('.increment-btn');
            if (incrementBtn) {
                incrementBtn.addEventListener('click', () => incrementTaskProgress(task.id, task.type));
            }
            
            const settingsBtn = taskElement.querySelector('.settings-btn');
            settingsBtn.addEventListener('click', () => openTaskSettings(task.id, task.type));
            
            if (task.subtasks && task.subtasks.length > 0) {
                task.subtasks.forEach((subtask, subIndex) => {
                    renderTask(subtask, subIndex, taskElement);
                });
            }
            
            if (isCompleted) {
                taskElement.classList.add('completed');
            }
        }

        // Open task settings modal
        function openTaskSettings(id, type = 'task') {
            const task = findTask(id, type);
            if (!task) return;
            
            state.currentEditingTask = { id, type };
            
            elements.taskName.value = task.title;
            elements.taskPriority.value = task.priority || 'medium';
            elements.taskCategory.value = task.category || 'Other';
            elements.taskDeadline.value = task.deadline || '';
            elements.taskHours.value = task.timer?.hours || '';
            elements.taskMinutes.value = task.timer?.minutes || '';
            elements.taskLogItems.value = task.logItems || '';
            elements.taskRepetitive.checked = task.repetitive || false;
            
            toggleModal(elements.taskSettingsModal);
        }

        // Update timer inputs
        function updateTimerInput() {
            if (elements.taskHours.value || elements.taskMinutes.value) {
                elements.taskDeadline.value = '';
            }
        }

        // Save task settings
        function saveTaskSettings() {
            const { id, type } = state.currentEditingTask;
            const task = findTask(id, type);
            if (!task) return;
            
            task.title = elements.taskName.value;
            task.priority = elements.taskPriority.value;
            task.category = elements.taskCategory.value;
            
            if (elements.taskDeadline.value) {
                task.deadline = elements.taskDeadline.value;
                task.timer = null;
            } else if (elements.taskHours.value || elements.taskMinutes.value) {
                task.timer = {
                    hours: parseInt(elements.taskHours.value) || 0,
                    minutes: parseInt(elements.taskMinutes.value) || 0
                };
                task.deadline = null;
            } else {
                task.deadline = null;
                task.timer = null;
            }
            
            task.logItems = elements.taskLogItems.value ? parseInt(elements.taskLogItems.value) : null;
            task.repetitive = elements.taskRepetitive.checked;
            
            if (!task.logItems && task.subtasks && task.subtasks.length > 0) {
                task.logItems = task.subtasks.length;
            }
            
            saveState();
            renderTasks();
            toggleModal(elements.taskSettingsModal);
        }

        // Delete current task
        function deleteCurrentTask() {
            const { id, type } = state.currentEditingTask;
            
            if (type === 'task') {
                state.tasks = state.tasks.filter(task => task.id !== id);
            } else {
                for (const task of state.tasks) {
                    if (type === 'subtask') {
                        task.subtasks = task.subtasks.filter(subtask => subtask.id !== id);
                        if (task.subtasks.length > 0 && task.logItems !== task.subtasks.length) {
                            task.logItems = task.subtasks.length;
                        }
                    } else {
                        for (const subtask of task.subtasks) {
                            subtask.subtasks = subtask.subtasks.filter(minitask => minitask.id !== id);
                            if (subtask.subtasks.length > 0 && subtask.logItems !== subtask.subtasks.length) {
                                subtask.logItems = subtask.subtasks.length;
                            }
                        }
                    }
                }
            }
            
            saveState();
            renderTasks();
            toggleModal(elements.taskSettingsModal);
        }

        // Duplicate current task
        function duplicateCurrentTask() {
            const { id, type } = state.currentEditingTask;
            duplicateTask(id, type);
            toggleModal(elements.taskSettingsModal);
        }

        // Duplicate task
        function duplicateTask(id, type) {
            const original = findTask(id, type);
            if (!original) return;
            
            const copy = JSON.parse(JSON.stringify(original));
            copy.id = Date.now().toString();
            copy.title = `Copy of ${original.title}`;
            
            if (type === 'task') {
                const index = state.tasks.findIndex(t => t.id === id);
                state.tasks.splice(index + 1, 0, copy);
            } else {
                for (const task of state.tasks) {
                    if (type === 'subtask') {
                        const index = task.subtasks.findIndex(t => t.id === id);
                        if (index !== -1) {
                            task.subtasks.splice(index + 1, 0, copy);
                            break;
                        }
                    } else {
                        for (const subtask of task.subtasks) {
                            const index = subtask.subtasks.findIndex(t => t.id === id);
                            if (index !== -1) {
                                subtask.subtasks.splice(index + 1, 0, copy);
                                break;
                            }
                        }
                    }
                }
            }
            
            saveState();
            renderTasks();
        }

        // Move task up or down
        function moveTask(direction) {
            const { id, type } = state.currentEditingTask;
            
            if (type === 'task') {
                const index = state.tasks.findIndex(task => task.id === id);
                if (index === -1) return;
                
                if (direction === 'up' && index > 0) {
                    [state.tasks[index - 1], state.tasks[index]] = [state.tasks[index], state.tasks[index - 1]];
                } else if (direction === 'down' && index < state.tasks.length - 1) {
                    [state.tasks[index + 1], state.tasks[index]] = [state.tasks[index], state.tasks[index + 1]];
                }
            } else {
                for (const task of state.tasks) {
                    let arrayToModify, index;
                    
                    if (type === 'subtask') {
                        arrayToModify = task.subtasks;
                        index = task.subtasks.findIndex(subtask => subtask.id === id);
                    } else {
                        for (const subtask of task.subtasks) {
                            arrayToModify = subtask.subtasks;
                            index = subtask.subtasks.findIndex(minitask => minitask.id === id);
                            if (index !== -1) break;
                        }
                    }
                    
                    if (index === -1) continue;
                    
                    if (direction === 'up' && index > 0) {
                        [arrayToModify[index - 1], arrayToModify[index]] = [arrayToModify[index], arrayToModify[index - 1]];
                    } else if (direction === 'down' && index < arrayToModify.length - 1) {
                        [arrayToModify[index + 1], arrayToModify[index]] = [arrayToModify[index], arrayToModify[index + 1]];
                    }
                }
            }
            
            saveState();
            renderTasks();
        }

        // Open task notes
        function openTaskNotes() {
            const { id, type } = state.currentEditingTask;
            const task = findTask(id, type);
            if (!task) return;
            
            elements.taskNotesText.value = task.notes || '';
            elements.taskMarkdownPreview.style.display = 'none';
            toggleModal(elements.taskNotesModal);
        }

        // Save task notes
        function saveTaskNotes() {
            const { id, type } = state.currentEditingTask;
            const task = findTask(id, type);
            if (!task) return;
            
            task.notes = elements.taskNotesText.value;
            saveState();
            toggleModal(elements.taskNotesModal);
        }

        // Increment task progress
        function incrementTaskProgress(id, type) {
            const task = findTask(id, type);
            if (!task || !task.logItems) return;
            
            const confirmed = confirm(`Are you sure you want to increment progress for "${task.title}"?`);
            if (!confirmed) return;
            
            task.completedItems += 1;
            
            if (task.completedItems >= task.logItems) {
                if (type === 'task') {
                    showConfetti();
                }
                task.completedItems = task.logItems;
            }
            
            saveState();
            renderTasks();
        }

        // Show confetti effect
        function showConfetti() {
            const emojis = ['🎉', '✨', '🌟', '💫', '🥳', '🎊', '🏆', '✅'];
            const container = elements.confettiContainer;
            
            container.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-20px';
                confetti.style.fontSize = `${Math.random() * 20 + 10}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                container.appendChild(confetti);
            }
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // Save planner notes
        function savePlannerNotes() {
            localStorage.setItem('focusVersePlannerNotes', elements.plannerNotes.value);
            toggleModal(elements.plannerModal);
        }

        // Generate calendar
        function generateCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            
            elements.calendarMonth.textContent = `${monthNames[month]} ${year}`;
            
            elements.calendarGrid.innerHTML = '';
            
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                elements.calendarGrid.appendChild(dayHeader);
            });
            
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-day empty';
                elements.calendarGrid.appendChild(emptyCell);
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                dayCell.textContent = day;
                
                if (day === now.getDate() && month === now.getMonth() && year === now.getFullYear()) {
                    dayCell.classList.add('today');
                }
                
                const currentDate = new Date(year, month, day).toISOString().split('T')[0];
                const dayEvents = state.events.filter(event => {
                    const eventDate = new Date(event.date).toISOString().split('T')[0];
                    return eventDate === currentDate;
                });
                
                if (dayEvents.length > 0) {
                    dayCell.classList.add('has-event');
                    
                    dayEvents.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.className = 'calendar-event';
                        eventElement.textContent = event.title;
                        dayCell.appendChild(eventElement);
                    });
                }
                
                dayCell.addEventListener('click', () => {
                    openAddEventModal(new Date(year, month, day));
                });
                
                elements.calendarGrid.appendChild(dayCell);
            }
        }

        function openAddEventModal(date) {
            elements.eventForm.style.display = 'block';
            elements.eventTitle.value = '';
            elements.eventDate.value = date.toISOString().split('T')[0];
            elements.calendarModal.querySelector('.modal').scrollTop = 0;
        }

        function saveCalendarEvent() {
            const title = elements.eventTitle.value.trim();
            const date = elements.eventDate.value;
            
            if (!title || !date) {
                alert('Please fill in all fields');
                return;
            }
            
            const event = {
                id: Date.now().toString(),
                title,
                date
            };
            
            state.events.push(event);
            saveState();
            
            elements.eventTitle.value = '';
            elements.eventDate.value = '';
            elements.eventForm.style.display = 'none';
            
            generateCalendar();
        }

        // Update NEET countdown
        function updateNeetCountdown() {
            const neetDate = new Date('2026-05-03');
            const today = new Date();
            
            const istOffset = 5.5 * 60 * 60 * 1000;
            const todayIST = new Date(today.getTime() + istOffset);
            
            const diffTime = neetDate - todayIST;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            elements.neetCountdown.textContent = `${diffDays} days remaining (May 3, 2026)`;
        }

        // Toggle dark mode
        function toggleDarkMode() {
            state.darkMode = elements.darkModeToggle.checked;
            document.body.classList.toggle('dark-mode', state.darkMode);
            saveState();
        }

        // Export app data
        function exportAppData() {
            const data = {
                state: {
                    tasks: state.tasks,
                    events: state.events,
                    darkMode: state.darkMode
                },
                plannerNotes: localStorage.getItem('focusVersePlannerNotes')
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `focusverse-backup-${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Import app data
        function importAppData() {
            const file = elements.importFile.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.state) {
                        state.tasks = data.state.tasks || [];
                        state.events = data.state.events || [];
                        state.darkMode = data.state.darkMode || false;
                        
                        document.body.classList.toggle('dark-mode', state.darkMode);
                        elements.darkModeToggle.checked = state.darkMode;
                        saveState();
                    }
                    
                    if (data.plannerNotes) {
                        localStorage.setItem('focusVersePlannerNotes', data.plannerNotes);
                        elements.plannerNotes.value = data.plannerNotes;
                    }
                    
                    renderTasks();
                    generateCalendar();
                    alert('Data imported successfully!');
                } catch (err) {
                    alert('Error importing data: ' + err.message);
                }
            };
            reader.readAsText(file);
            elements.importFile.value = '';
        }

        // Check and reset repetitive tasks
        function checkRepetitiveTasks() {
            const today = new Date().toDateString();
            const lastReset = localStorage.getItem('focusVerseLastReset');
            
            if (lastReset !== today) {
                resetRepetitiveTasks();
                localStorage.setItem('focusVerseLastReset', today);
            }
        }

        // Reset repetitive tasks
        function resetRepetitiveTasks() {
            function resetTasks(tasks) {
                tasks.forEach(task => {
                    if (task.repetitive) {
                        task.completedItems = 0;
                    }
                    
                    if (task.subtasks && task.subtasks.length > 0) {
                        resetTasks(task.subtasks);
                    }
                });
            }
            
            resetTasks(state.tasks);
            saveState();
            renderTasks();
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
